<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <header>
        <h1>Adriano Franco</h1><small>Full stack developer<span class="blink">_</span></small>
    </header>
    <main>
        <code class="ascii-art"></code>
    </main>


    <script>

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        fetch(`ascii-art/${rand(1, 3)}.txt`).then(response => response.text()).then(data => {

            let asciiArt = Array.from(data).map(ascii => `<span>${ascii}</span>`).join('');

            document.querySelector('.ascii-art').innerHTML = asciiArt;

        });

    </script>

</body>

</html>
